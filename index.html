<!DOCTYPE html>
<html lang="id">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Lukisan Gue</title>
  <style>
    body {
      font-family:'Poppins', sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap:30px;
    }

    .gallery img {
      max-width: 90%;
      height: auto;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>Galeri Lukisan Saya</h1>
  <div class="gallery">
    <div class="item"><img src="img/Karya1.png" alt="Karya 1"></div>
    <div class="item"><img src="img/Karya2.jpg" alt="Karya 2"></div>
    <div class="item"><img src="img/Karya3.jpg" alt="Karya 3"></div>
    <div class="item"><img src="img/Karya4.png" alt="Karya 4"></div>
  </div>
</body>
</html>
